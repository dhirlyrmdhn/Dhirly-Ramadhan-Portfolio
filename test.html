<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="tes.css" rel="stylesheet">
    <style>
        .logo {
            display: grid;
            place-content: center;
            height: 100vh;
        }

        #intro {
            font-size: 7rem;
            text-transform: uppercase;
            font-family: 'Bebas Neue';
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
            line-height: 5.9rem;
        }

        .char {
            transform: translateY(115px);
            transition: transform .5s;
        }
    </style>
</head>

<body>
    <div class="logo">
        <h1 id="intro">Selamat Datang</h1>
    </div>

    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"
        integrity="sha512-gsEItzcNkWxfxHjr4BaEZAd9YuRWYjxnj7c/yukcZ0/nWehUb5TjJNyyv1ApCU2DFH/qgw+stFZHPOKnoQnIuQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const intro = new SplitType('#intro');

        gsap.to('.char', {
            y: 0,
            stagger: 0.08,
            delay: 0.5,
            duration: .25
        });
    </script>

</body>

</html>
