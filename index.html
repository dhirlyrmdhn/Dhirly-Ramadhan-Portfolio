<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhirly Ramadhan</title>
    <link rel="stylesheet" href="src/style/global.css">
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="stylesheet" href="src/style/cursor.css">
    <link rel="stylesheet" href="src/style/responsive.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="src/assets/3.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">

            <section class="preloader full-screen-height" id="preloader">
                <div class="wrapper padding-medium flex">
                    <span class="center-children text-title absolute flex center-parent cursor-scale" id="preloader-title">
                        Dhirly Ramadhan
                    </span>
                </div>
                <div class="absolute bottom width" id="bottom-content">
                    <div class="flex center-parent padding-medium">
                        <div class="text-small">
                            Lorem ipsum dolor sit, amet consectetur adipisicing elit.<br>Provident, sed?
                        </div>
                        <div class="circle border flex center-parent" id="scroll-down">
                            <span class="material-symbols-outlined">
                                south
                            </span>
                        </div>
                        <div class="text-small flex center-parent">
                            <span class="material-symbols-outlined">
                                location_on
                            </span>
                            Bandung, Indonesia
                        </div>
                    </div>
                </div>
            </section>

            <nav class="nav flex gap-medium width justify-content-end padding-medium" id="nav">
                <div class="menu-toggle absolute" id="menu-toggle">
                    <div class="padding-medium flex gap-medium">
                        <span class="material-symbols-outlined">
                            menu
                        </span>
                        <span>
                            contact
                        </span>
                    </div>
                </div>
                <div class="flex gap padding-small" id="themes-mode" onclick="toggleTheme()">
                    <span class="material-symbols-outlined">
                        light_mode
                    </span>
                    <span class="material-symbols-outlined">
                        dark_mode
                    </span>
                </div>
            </nav>

            <section class="landing-page full-screen-height" id="landing-page">
                <span class="absolute center-children cursor-scale" id="object">
                    <img src="src/assets/5.png" width="250px" alt="" srcset="">
                </span>
                <div class="wrapper flex center-parent">
                    <div class="flex column gap-medium">
                        <span class="text-small text-center absolute width cursor-scale small">
                            Hello World! I'm a
                        </span>
                        <span class="flex column text-center gap-minus">
                            <span class="text-typhograpy text-center cursor-scale">
                                software
                            </span>
                            <span class="text-typhograpy text-center cursor-scale">
                                engineer
                            </span>
                        </span>
                    </div>
                </div>
            </section>

            <div class="full-screen-height"></div>

            <span class="cursor hidden"></span>

        </div>

        <script src="src/script/themes.js"></script>
        <script src="src/script/preloader.js"></script>
        <script src="src/script/navbar.js"></script>
        <script src="src/script/index.js"></script>
        <script src="src/script/cursor.js"></script>

    </div>
</body>

</html>
